<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manage karyawan</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center m-5">
    <div><h2>Manage Karyawan</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/karyawan/add}">Add New Karyawan</a>
    </div>

    <form th:action="@{/karyawan/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Owner Name & Shop Type" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>No Handphone</th>
                <th>Tanggal Masuk</th>
                <th>Updated Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="karyawan : ${karyawanList}">
                <tr>
                    <td>[[${karyawan.kode}]]</td>
                    <td>[[${karyawan.nama}]]</td>
                    <td>[[${karyawan.noHp}]]</td>
                    <td>[[${karyawan.tanggalMasuk}]]</td>
                    <td>[[${karyawan.updatedDate}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/karyawan/edit/' + ${karyawan.kode}}">Edit</a>
                        <a class="h4" th:href="@{'/karyawan/delete/' + ${karyawan.kode}}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
